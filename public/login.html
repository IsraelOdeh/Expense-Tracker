<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker - Login/Register</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h2>Expense Tracker</h2>
            <div class="form-container">
                <div class="tab">
                    <button id="login-tab" class="active">Login</button>
                    <button id="register-tab">Register</button>
                </div>
                <div>
                    <span id="message"></span>
                </div>
                <!-- Login Form -->
                <form id="login-form" style="display: block; justify-items: center;">
                    <div id="loginmessage"></div>

                    <div class="input">
                        <div class="input-addon">
                            <label>Username</label>
                        </div>
                        <input name="username" placeholder="Username" type="text" required autocomplete="off">
                    </div>



                    <div class="input">
                        <div class="input-addon">
                            <label>Password</label>
                        </div>
                        <input type="password" name="password" placeholder="Password" required autocomplete="off">
                    </div>


                    <button type="submit">Login</button>
                    <p class="error-message" id="login-error"></p>
                </form>

                <!-- Register Form -->
                <form id="register-form" style="display: none; justify-items: center;">
                    <div id="registermessage"></div>




                    <div class="input">
                        <div class="input-addon">
                            <label>First Name</label>
                        </div>
                        <input name="firstname" id="firstname" placeholder="Firstname" type="text" required
                            class="validate" autocomplete="off">
                    </div>

                    <div class="input">
                        <div class="input-addon">
                            <label>Last Name</label>
                        </div>
                        <input name="lastname" id="lastname" placeholder="Lastname" type="text" required
                            class="validate" autocomplete="off">
                    </div>

                    <div class="input">
                        <div class="input-addon">
                            <label>Username</label>
                        </div>
                        <input name="username" id="username" placeholder="Username" type="text" required
                            class="validate" autocomplete="off">
                    </div>

                    <div class="input">
                        <div class="input-addon">
                            <label>Email</label>
                        </div>
                        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                    </div>


                    <div class="input">
                        <div class="input-addon">
                            <label>Password</label>
                        </div>
                        <input id="password" placeholder="Password" type="password" required class="validate"
                            autocomplete="off">
                    </div>



                    <button type="submit">Register</button>
                    <p class="error-message" id="register-error"></p>
                </form>
            </div>
        </div>

        <script src="js/auth.js"></script>
    </body>

</html>
